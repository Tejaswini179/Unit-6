<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text"></p>
    <button name="button" id="1" onclick ="toggler()">Todo</button>
    <script>
        function toggler(){
    var id = document.getElementsByName("button")[0].id;
    if(id==1){
        document.getElementById("text").innerText = '1'
        document.getElementsByName("button")[0].id=0

    }
    else if (id==2){
        document.getElementById("text").innerText = '3'
        document.getElementsByName("button")[0].id=1
    }
    else{
    
        document.getElementById("text").innerText = '2'
        document.getElementsByName("button")[0].id=2
    
    }
}
    </script>
</body>
</html>
